name: set-version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to set'
        required: true
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  set-version:
    name: Set Version

    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - name: Set Version
        run: sed -i "s/mod_version=.*/mod_version=${{ inputs.version }}/" gradle.properties

      - name: Commit Version
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(release): bump version to ${{ inputs.version }}'
